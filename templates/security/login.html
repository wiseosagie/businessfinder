<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizFinder - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <style>
        .text-gradient {
            background: linear-gradient(120deg, #2c5282, #2b6cb0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .bg-gradient {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold text-gradient">BizFinder</div>
            </div>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center px-4 pb-20 pt-4">
        <div class="max-w-5xl w-full flex items-center gap-8">
            <!-- Left side animation -->
            <div class="hidden lg:block w-1/2">
                <!-- Main Login Animation -->
                <dotlottie-player 
                    src="https://lottie.host/c46a30b5-f6cf-46b8-9742-9a4d258510e8/MT4wkoBpkB.lottie"
                    background="transparent"
                    speed="1"
                    style="width: 100%; max-width: 400px; margin: 0 auto"
                    loop
                    autoplay
                    class="floating"
                ></dotlottie-player>
            </div>

            <!-- Login form -->
            <div class="glass-effect w-full max-w-md p-8 rounded-lg shadow-xl">
                <h1 class="text-3xl font-bold text-center mb-8 text-gradient">Welcome Back</h1>

                <!-- Flash messages -->
                <div class="space-y-4">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="space-y-4">
                            {% for category, message in messages %}
                                <div class="text-center text-white py-2 px-4 rounded-lg {{ 'bg-red-500' if category == 'danger' else 'bg-green-500' }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                </div>

                <form id="loginForm" method="POST" action="{{ url_for('login') }}" class="space-y-6">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-blue-600 mb-2">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="w-full px-4 py-2 rounded-lg border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-blue-600 mb-2">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="w-full px-4 py-2 rounded-lg border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all"
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                    
                    <button 
                        type="submit" 
                        class="w-full bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors"
                    >
                        Login
                    </button>
                </form>
                
                <div class="mt-6 text-center space-y-4">
                    <a href="{{ url_for('reset_password_request') }}" class="block text-blue-500 hover:text-blue-700 transition-colors">
                        Forgot Password?
                    </a>
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="{{ url_for('signup') }}" class="text-blue-500 hover:text-blue-700 transition-colors">
                            Sign up here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white shadow-lg mt-auto py-4">
        <div class="max-w-6xl mx-auto px-4 text-center text-blue-500">
            &copy; 2025 BizFinder. All rights reserved.
        </div>
    </footer>
</body>
</html>
