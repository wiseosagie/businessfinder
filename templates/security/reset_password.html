<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizFinder - Reset Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-2xl font-bold text-gray-800 text-center">Reset Your Password</h1>
            <p class="text-sm text-gray-500 text-center mt-2">
                Enter your new password below to reset your account.
            </p>

            <!-- Flash messages -->
            <div class="mt-4">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="space-y-2">
                        {% for category, message in messages %}
                            <div class="py-2 px-4 rounded-lg text-white text-center {{ 'bg-red-500' if category == 'danger' else 'bg-green-500' }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
            </div>

            <!-- Form -->
            <form id="resetPasswordForm" method="POST" action="" class="mt-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your new password" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm text-gray-700">
                </div>
                <div class="mb-4">
                    <label for="password_confirm" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm your new password" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-sm text-gray-700">
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">
                    Reset Password
                </button>
            </form>

            <!-- Back to Login -->
            <p class="text-center text-sm text-gray-500 mt-4">
                Remembered your password? <a href="/login" class="text-blue-500 hover:underline">Go back to login</a>
            </p>
        </div>
    </div>
</body>
</html>
