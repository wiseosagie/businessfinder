<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Business</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #60a5fa;
            --success-color: #0ea5e9;
            --danger-color: #ef4444;
            --background-color: #f0f9ff;
            --hover-color: #2563eb;
        }

        body {
            background-color: var(--background-color);
            color: #1f2937;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.1), 0 2px 4px -2px rgba(59, 130, 246, 0.1);
            max-width: 1200px;
            margin: 2rem auto;
            border: 1px solid #e0f2fe;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .header-icon {
            color: var(--primary-color);
            margin-right: 0.75rem;
            font-size: 1.75rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 2.5rem;
            color: var(--primary-color);
        }

        .form-control {
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border-radius: 8px;
            border: 2px solid #bfdbfe;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            background-color: white;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
            border-color: var(--hover-color);
            transform: translateY(-1px);
        }

        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: #0284c7;
            border-color: #0284c7;
            transform: translateY(-1px);
        }

        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: #dc2626;
            border-color: #dc2626;
        }

        .welcome-badge {
            background: #eff6ff;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid #bfdbfe;
        }

        .welcome-badge i {
            color: var(--primary-color);
        }

        label {
            color: #1e40af;
            font-weight: 500;
        }

        .table-responsive-wrapper {
    position: relative;
    margin: 1rem 0;
    border-radius: 8px;
}

.table {
    margin-bottom: 0;
    background-color: white;
    width: 100%;
}

#loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1050;
}

.spinner-container {
    text-align: center;
}

.spinner-border {
    width: 3rem;
    height: 3rem;
}

.loading-text {
    font-size: 1.2rem;
    color: #3b82f6;
    margin-top: 1rem;
    font-weight: bold;
}


@media screen and (max-width: 768px) {
    .table-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 4px rgba(59, 130, 246, 0.1);
        margin-bottom: 1rem;
        padding: 1rem;
        border: 1px solid #e0f2fe;
    }

    .table-responsive-stack {
        display: block;
        border: none;
    }

    .table-responsive-stack thead {
        display: none;
    }

    .table-responsive-stack tbody {
        display: block;
    }

    .table-responsive-stack tr {
        display: block;
        border: none;
    }

    .table-responsive-stack td {
        display: flex;
        align-items: center;
        padding: 0.75rem 0;
        border: none;
        border-bottom: 1px solid #e0f2fe;
        word-break: break-word;
    }

    .table-responsive-stack td:last-child {
        border-bottom: none;
    }

    .table-responsive-stack td:before {
        content: attr(data-label);
        min-width: 120px;
        font-weight: 600;
        color: var(--primary-color);
        margin-right: 1rem;
        flex-shrink: 0;
    }

    .table-responsive-stack td .td-content {
        flex: 1;
        padding-right: 0.5rem;
    }

    #results .table {
        background: transparent;
        border: none;
    }

    #results .table tbody {
        display: block;
    }

    .table-responsive-stack td a {
        word-break: break-all;
    }
}
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #results {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex align-items-center">
                <i class="fas fa-search header-icon"></i>
                <h1 class="mb-0">Search Business</h1>
            </div>
            <div>
                <span class="welcome-badge mr-3">
                    <i class="fas fa-user"></i>
                    Welcome, {{ name }}
                </span>
                <a href="{{ url_for('login') }}" class="btn btn-danger mt-3 mt-md-0 ">
                    <i class="fas fa-sign-out-alt mr-2 "></i>
                    Logout
                </a>
            </div>
        </div>
        
        <form id="searchForm">
            <meta name="csrf-token" content="{{ csrf_token() }}">
            <div class="form-group">
                <label for="query">Business Type</label>
                <i class="fas fa-store"></i>
                <input type="text" class="form-control" id="query" name="query" 
                       placeholder="Enter business type (e.g., restaurant, salon)" required>
            </div>
            
            <div class="form-group">
                <label for="location">Location</label>
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" class="form-control" id="location" name="location" 
                       placeholder="Enter location (e.g., city, address)" required>
            </div>
            
            <div class="form-group">
                <label for="num_businesses">Number of Businesses</label>
                <i class="fas fa-hashtag"></i>
                <input type="number" class="form-control" id="num_businesses" name="num_businesses" 
                       placeholder="Enter number of businesses to search" required>
            </div>
            
            <div class="form-group">
                <label for="search_area">Search Area (in miles)</label>
                <i class="fas fa-compass"></i>
                <input type="number" class="form-control" id="search_area" name="search_area" 
                       placeholder="Enter search area in miles" required>
            </div>
            
            <input type="hidden" id="csv_filename" name="csv_filename">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search mr-2"></i>
                Search
            </button>
        </form>
        
        <div class="mt-5" id="results"></div>
        <button id="downloadCsv" class="btn btn-success mt-3" style="display: none;">
            <meta name="csrf-token-b" content="{{ csrf_token() }}">
            <i class="fas fa-download mr-2"></i>
            Download CSV
        </button>
    </div>
    <div id="loading-overlay">
        <div class="spinner-container">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p class="loading-text">Processing request, please wait...</p>
        </div>
    </div>
    

    <script>
    document.getElementById('searchForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const searchButton = document.querySelector('#searchForm button[type="submit"]');
    const loadingOverlay = document.getElementById('loading-overlay');

    // Disable button and show loading overlay
    searchButton.disabled = true;
    loadingOverlay.style.display = 'flex';

    const query = document.getElementById('query').value;
    const location = document.getElementById('location').value;
    const num_businesses = document.getElementById('num_businesses').value;
    const search_area = document.getElementById('search_area').value;

    const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
    console.log(csrfToken);

    try {
        const response = await fetch('/search_business', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken
            },
            body: JSON.stringify({ query, location, num_businesses, search_area })
        });

        const data = await response.json();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        if (data.error) {
            resultsDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
        } else {
            document.getElementById('csv_filename').value = data.csv_filename;
            document.getElementById('downloadCsv').style.display = 'block';
        }
    } catch (error) {
        console.error('Error:', error);
    } finally {
        loadingOverlay.style.display = 'none';
        searchButton.disabled = false;
    }
});



document.getElementById('downloadCsv').addEventListener('click', async function() {
    const csv_filename = document.getElementById('csv_filename').value;
    const csrfToken = document.querySelector('meta[name="csrf-token-b"]').getAttribute('content');

    const response = await fetch('/download_csv', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
        },
        body: JSON.stringify({ csv_filename })
    });

    const blob = await response.blob();
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.style.display = 'none';
    a.href = url;
    a.download = 'businesses.csv';
    document.body.appendChild(a);
    a.click();
    window.URL.revokeObjectURL(url);
});
    </script>
</body>
</html>
